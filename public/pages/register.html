<!DOCTYPE html>
<html>
<head>
    <title>Admin Login</title>
    <!-- Bootstrap -->
    <link href="../bootstrap/css/bootstrap.min.css" rel="stylesheet" media="screen">
    <link href="../bootstrap/css/bootstrap-responsive.min.css" rel="stylesheet" media="screen">
    <link href="../assets/styles.css" rel="stylesheet" media="screen">
    <!-- HTML5 shim, for IE6-8 support of HTML5 elements -->
    <!--[if lt IE 9]>
    <script src="http://html5shim.googlecode.com/svn/trunk/html5.js"></script>
    <![endif]-->
    <script src="../vendors/modernizr-2.6.2-respond-1.1.0.min.js"></script>
</head>
<body id="login">
<div class="container">

    <div class="form-signin">
        <h2 class="form-signin-heading">서비스 신청</h2>
        <input id="company_name"  type="text" class="input-block-level" placeholder="회사 명">
        <input id="company_id"  type="text" class="input-block-level" placeholder="회사 ID">
        <input id="phone"  type="text" class="input-block-level" placeholder="사용자 핸드폰번호">
        <input id="pwd"  type="password" class="input-block-level" placeholder="비밀번호">
        <input id="name"  type="text" class="input-block-level" placeholder="이름">
        <input id="email" type="text" class="input-block-level" placeholder="이메일">


        <button onClick="new_member();" type="button" href="../pages/register.html" class="btn btn-large btn-success">신청</button>
        <a class="btn btn-large" href="../pages/login.html" >로그인</a>

    </div>


</div> <!-- /container -->
<script src="../vendors/jquery-1.9.1.min.js"></script>
<script src="../bootstrap/js/bootstrap.min.js"></script>
<script src="../js/my_js/_static.js"></script>
<script src="../js/my_js/_DB_query.js"></script>

<script src="../js/my_js/_member_register.js"></script>

<script>
    function new_member(){
        member.member_register()
    }

</script>

</body>
</html>
