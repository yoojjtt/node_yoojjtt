<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- The above 3 meta tags *must* come first in the head; any other head content must come *after* these tags -->
    <title>Bauhaus 2017[금전출납관리]</title>

    <!-- 부트스트랩 -->
    <link href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.2/css/bootstrap.min.css" rel="stylesheet">

    <!-- 부가적인 테마 -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.2/css/bootstrap-theme.min.css">

    <!--[if lt IE 9]>
    <script src="https://oss.maxcdn.com/html5shiv/3.7.2/html5shiv.min.js"></script>
    <script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>
    <![endif]-->

    <!--<link href="../css/style.css" rel="stylesheet">-->
    <link href="../css/style.css" rel="stylesheet"  media="screen">
</head>
<body>

<div class="account_manager">

    <ul class="nav nav-tabs" role="tablist">
        <li role="presentation" class="active" id="tab1"><a href="#account_input" aria-controls="account_input" role="tab" data-toggle="tab">금전출납장부</a></li>
        <li role="presentation" id="tab2"><a href="#account_closing" aria-controls="account_closing" role="tab" data-toggle="tab">결산</a></li>
        <li role="presentation" id="tab3"><a href="#account_report" aria-controls="account_report" role="tab" data-toggle="tab">보고</a></li>
    </ul>

    <div class="_logout_box">
        <button type="button" class="btn btn-default" id="btn_logout">관리자 로그아웃</button>
        <button class="btn btn-default glyphicon glyphicon-question-sign" id="btn_help"></button>
    </div>

    <div class="tab-content">
        <div role="tabpanel" class="tab-pane active" id="account_input">

            <iframe src="account_tab/account_input.html"
                    name="iframe_account_input"
                    id="iframe_account_input"
                    width="100%" height="100%"
                    frameborder="0"
                    scrolling="no">
            </iframe>

        </div>
        <div role="tabpanel" class="tab-pane" id="account_closing">

            <iframe src="account_tab/account_closing.html"
                    name="iframe_account_closing"
                    id="iframe_account_closing"
                    width="100%" height="100%"
                    frameborder="0"
                    scrolling="no">
            </iframe>

        </div>

        <div role="tabpanel" class="tab-pane" id="account_report">

            <iframe src="account_tab/account_report.html"
                    name="iframe_account_report"
                    id="iframe_account_report"
                    width="100%" height="100%"
                    frameborder="0"
                    scrolling="no">
            </iframe>


        </div>

    </div>

</div>


<!-- jQuery (부트스트랩의 자바스크립트 플러그인을 위해 필요합니다) -->
<script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.2/jquery.min.js"></script>
<!-- 모든 컴파일된 플러그인을 포함합니다 (아래), 원하지 않는다면 필요한 각각의 파일을 포함하세요 -->
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.2/js/bootstrap.min.js"></script>

<script src="../js/my_js/_static.js"></script>
<!--<script src="/js/_common_util.min.js"></script>-->
<script src="../js/my_js/_DB_query.js"></script>
<!--<script src="/js/admin_login.min.js"></script>-->
<script src="../js/my_js/account_manager.js"></script>

<script>

    $(function(){

        resize_win();
        account_manager._init();

    });

    $(window).resize(function() {

        resize_win()

    });

    function resize_win() {
        var win_width = $(window).width();
        var win_height = $(window).height();

        //높이
        var basic_height = win_height-42;
        $('#account_input').css('height', basic_height);
        $('#account_closing').css('height', basic_height);
        $('#account_report').css('height', basic_height);
    }

    // index~~
    function _admin_login_after(_opt) {

        var visible = "block";
        if(_opt=="logout") {
            visible = "none";
        }

        $(".nav-tabs").css("display", visible);
        $(".tab-content").css("display", visible);
        $("._logout_box").css("display", visible);
    }

</script>

</body>
</html>
