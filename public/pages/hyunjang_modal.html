<body id="login">
<div class="container" >


                <form class="form-horizontal">
                    <fieldset>

                        <div class="control-group">
                            <label class="control-label" for="hyun_jang_name">현장명</label>
                            <div class="controls">
                                <input type="text" class="form-control" name="hyun_jang_name" id="hyun_jang_name"/>
                            </div>
                        </div>
                        <div class="control-group">
                            <label class="control-label">책임자</label>
                            <div class="controls">
                                <input type="text" class="form-control" name="bogoja" id="bogoja"/>
                                <input type="hidden" class="form-control" id="kosaNum"/>
                            </div>
                        </div>
                        <div class="control-group">
                            <label class="control-label" for="hyun_jang_content">공사내용</label>
                            <div class="controls">
                                <input type="text" class="form-control" name="hyun_jang_content" id="hyun_jang_content"/>
                            </div>
                        </div>
                        <div class="control-group">
                            <label class="control-label" for="balju_company">발주회사</label>
                            <div class="controls">
                                <input type="text" class="form-control" name="balju_company" id="balju_company"/>
                            </div>
                        </div>
                        <div class="control-group">
                            <label class="control-label" for="hyunjang_start">공사 시작일</label>
                            <div class="controls">
                                <input type="date" class="form-control" name="hyunjang_start" id="hyunjang_start"/>
                            </div>
                        </div>
                        <div class="control-group">
                            <label class="control-label" for="hyunjang_end">공사 종료일</label>
                            <div class="controls">
                                <input type="date" class="form-control" name="hyunjang_end" id="hyunjang_end"/>
                            </div>
                        </div>
                        <div class="control-group">
                            <label class="control-label" for="remark">특이 사항</label>
                            <div class="controls">
                                <textarea class="form-control" name="remark" rows="8" id="remark"></textarea>
                            </div>
                        </div>

                        <div class="form-actions">
                            <button type="submit" class="btn btn-primary">Save changes</button>
                            <button type="reset" class="btn">Cancel</button>
                        </div>
                    </fieldset>
                </form>



</div> <!-- /container -->
