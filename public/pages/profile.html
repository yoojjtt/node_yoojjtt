                                            <div class="control-group">

                                        <fieldset class="span6">
                                            <div class="control-group">

<script>

    $(function() {

        if(type !== '대표'){
            $('#company_info').css('display', 'none');
        }
        employee.employee_load(company_no, email, type);  // 개인정보 로드
        company.company_load(company_no);  // 회사정보 로드
        password.password_load(email); //비밀번호정보 로드



    });
    function sujung(type){
        if(type == 'private'){ employee.employee_sujung();}  // 개인정보 수정
        if(type == 'company'){ company.company_sujung();}  // 회사정보 수정(대표만)
        if(type == 'password'){ password.password_sujung(email);} // 비밀번호 수정
    }
</script>
