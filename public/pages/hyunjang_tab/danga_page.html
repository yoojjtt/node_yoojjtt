                            <div class="span6">

                            <div class="span3" >

                                                </div>
                                                <div class="">

                                                </div>

                                                <div class="">

                                            </div>
                                        </fieldset>
                                        <fieldset>

                                                <div class="">

                                            </div>
                                        </fieldset>
                                <div class="span3">

                                            <div class="">

                                            <div class="">

                                                <label class="">

                                                <label class="">

                                        </div>

        parent.modalOpen(hyunjang_modal, '현장 등록', 'auto', '800','','');
