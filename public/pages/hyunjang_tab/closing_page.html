<script>

    $(function() {
        //result_data_save = [];
        daily_employee_register.hyunjang_load(1);  //select box 현장 불러오기
        //TODO 인자값으로 쿠키를 넣어야한다.
        toMonth();
        lib.Calendar();
        closing.monthly_closing_load();


        window_resize();


    });
    $(window).resize(function() {

        window_resize();

    });

    function window_resize() {
        var win_width = $(window).width();
        var win_height = $(window).height();

        //높이
        $('#kongsu_table_body').css('height', win_height-134);
        $('#kongsu_table_head th:last-child').css('width', win_width-140);
        $('#kongsu_table_body td:last-child').css('width', win_width-140);
    }


    function toMonth(){  // 현재월로 버튼

        var now = new Date();
        var year= now.getFullYear();
        var mon = (now.getMonth()+1)>9 ? ''+(now.getMonth()+1) : '0'+(now.getMonth()+1);

        var chan_val = year + '-' + mon ;
        $('#toMonth').val(chan_val);

        var month_select = $('#toMonth').val();
        lib.Calendar(month_select);

    }



</script>
