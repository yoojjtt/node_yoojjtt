    function window_resize() {
        var win_width = $(window).width();
        var win_height = $(window).height();

        //높이
        $('#kongsu_table_body').css('height', win_height-134);
        $('#kongsu_table_head th:last-child').css('width', win_width-140);
        $('#kongsu_table_body td:last-child').css('width', win_width-140);
    }

    function dateValue(){
        var now = new Date();
        var year= now.getFullYear();
        var mon = (now.getMonth()+1)>9 ? ''+(now.getMonth()+1) : '0'+(now.getMonth()+1);  // 달이 9월이상이면 ''+10,11,12 찍고 아니면 '0'+ 먼스찍기
        var day = now.getDate()>9 ? ''+now.getDate() : '0'+now.getDate();
        var chan_val = year + '-' + mon + '-' + day;


        $('#dateSearch').val(chan_val);
    }
    function dateValue_add(){
