<html>

<body>

    <div role="tabpanel" class="tab-pane" id="private" >
        <div class="row-fluid">
            <div class="block" >

            <div class="block-content collapse in" style=" width:100%; height:100%;"> <!-- body -->
                <form class="form-horizontal" style="padding:50px 0;">
                    <div class="span6">
                        <fieldset>

                            <div class="control-group">
                                <label class="control-label" for="email">이메일 </label>
                                <div class="controls">
                                    <input disabled class="input-xlarge focused span8" id="email" type="text" value="">
                                </div>
                            </div>
                            <div class="control-group">
                                <label class="control-label" for="jumin1">주민번호</label>
                                <div class="controls">
                                    <input maxlength='6' class="input-xlarge focused span4" id="jumin1" type="text" value="">
                                    <input maxlength='7' class="input-xlarge focused span4" id="jumin2" type="password" value="">

                                </div>
                            </div>
                            <div class="control-group">
                                <label class="control-label" for="name">성명</label>
                                <div class="controls">
                                        <input  class="input-xlarge focused span8" id="name" type="text" value="">
                                </div>
                            </div>
                            <div class="control-group">
                                <label class="control-label" for="phone">핸드폰</label>
                                <div class="controls">
                                    <input class="input-xlarge focused span8" id="phone" type="text" value="">
                                </div>
                            </div>
                        </fieldset>
                    </div>
                    <div class="span6">
                        <fieldset>
                            <div class="control-group">
                                <label class="control-label" for="phone">개인 예금주</label>
                                <div class="controls">
                                    <input class="input-xlarge focused span8" id="bank_owner" type="text" value="">
                                </div>
                            </div>
                            <div class="control-group">
                                <label class="control-label" for="phone">개인 은행명</label>
                                <div class="controls">
                                    <input class="input-xlarge focused span8" id="bank_name" type="text" value="">
                                </div>
                            </div>
                            <div class="control-group">
                                <label class="control-label" for="phone">개인 은행 계좌</label>
                                <div class="controls">
                                    <input class="input-xlarge focused span8" id="bank_account" type="text" value="">
                                </div>
                            </div>


                        </fieldset>
                    </div>
                    <div class="span11">
                        <hr>
                        <div class="muted pull-right">
                            <button class="btn  btn-primary" onClick="sujung('private')">저장</button>
                        </div>
                    </div>

                </form>
            </div>
        </div>
    </div>


<script src="../../vendors/jquery-1.9.1.min.js"></script>
<script src="../../bootstrap/js/bootstrap.min.js"></script>

<script src="../../js/my_js/password.js"></script>
<script src="../../js/my_js/UI.js"></script>


<script>

    $(function() {
        employee.employee_load(company_no, email, type);  // 개인정보 로드

    });
    function sujung(type){
        if(type == 'private'){ employee.employee_sujung();}  // 개인정보 수정
            }

</script>
</body>
</html>
